<!-- templates/base.html - Base template with common structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Singly Reinforced Beam Design{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Singly Reinforced Beam Design Calculator</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('calculator') }}" class="{% if request.endpoint == 'calculator' %}active{% endif %}">Calculator</a></li>
            <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
            <li><a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Beam Design Calculator. All rights reserved.</p>
        <p>Built with Flask & Flexbox</p>
    </footer>
</body>
</html>
